<section class="products" id="products">
  <div class="container">
    <h2 class="products-title" id="products-title">
      Выберите свою любимую пиццу
    </h2>
    <div class="products-items">
      <product *ngFor="let product of products;" [product]="product"
               (addToCartEvent)="addToCart($event)"></product>
    </div>
  </div>
</section>
