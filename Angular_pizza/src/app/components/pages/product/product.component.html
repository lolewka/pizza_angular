<section class="products">
  <div class="container">
    <h2 class="products-title" id="products-title">
      Описание пиццы </h2>
    <div class="product-item">

      <div *ngIf="product.image;then productImageBlock else defaultImageBlock"></div>

      <ng-template #productImageBlock>
        <div class="product-image">
          <img src="assets/images/products/{{product.image}}">
        </div>
      </ng-template>

      <ng-template #defaultImageBlock>
        <div class="product-image">
          <img src="assets/images/pizza.png/">
        </div>
      </ng-template>

      <custom-title [title]="product.title"></custom-title>
      <div class="product-text">{{ product.description }}</div>
      <div class="product-action" #elem>
        <a id="no-touch" class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product:product.title}"> В
          корзину</a>
      </div>
    </div>
  </div>
</section>
